<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8" />
      <title>Auction Registration</title>
   </head>
   <body>
      <form th:action= "@{/registration}" th:object="${user}" method="POST" enctype="utf8">
		  <div class="container">
		    <h1>Register</h1>
		    <p>Please fill in this form to create an account.</p>
		    <hr>
		
		    <label for="email"><b>Email</b></label>
		    <input type="text" placeholder="Enter Email" name="email" th:field="*{email}" required>
		
		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" th:field="*{password}" required>
		
		    <label for="psw-repeat"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="psw-repeat" th:field="*{matchingPassword}" required>
		    <hr>
		
		    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
		    <button type="submit" class="registerbtn">Register</button>
		  </div>
		
		  <div class="container signin">
		    <p>Already have an account? <a href="#">Sign in</a>.</p>
		  </div>
		</form>
   </body>
</html>
