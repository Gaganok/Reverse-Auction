<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title th:text=#{title}>Auction Registration</title>
<link href="../static/css/homepage.css" th:href="@{/css/homepage.css}"
	rel="stylesheet" />
</head>
<body>
	<form th:action="@{/registration}" th:object="${user}" method="POST"
		enctype="utf8">
		<div class="container">
			<div class='window'>
			<div class='overlay'></div>
				<div class='content'>
					<div class='welcome' th:text=#{register}>Register</div>
					<div class='subtitle' th:text=#{register.subtitle}>We're almost done. Before using our
						services, fill in this form to create an account.</div>
					
					<div class='input-fields'>
						
						<label for="name" th:text=#{register.firstname}> 
							<b>First Name</b>
						</label> 
						
						<input type="text" placeholder="Name"
							   class='input-line full-width' 
							   name="name" th:field="*{name}" required> 
						
						<label for="surname" th:text=#{register.surname}>
							<b>Surname</b>
						</label> 
						
						<input type="text" placeholder="Surname" 
							   class='input-line full-width' 
							   name="surname" th:field="*{surname}" required>
						
						<label for="phone" th:text=#{register.phone}>
							<b>Phone Number</b>
						</label> 
						
						<input type="text" placeholder="Phone Number" 
							   class='input-line full-width'
							   name="phone" th:field="*{phone}" required> 
							   
						<label for="email" th:text=#{register.email}>
							<b>Email</b>
						</label> 
						
						<input type="text" placeholder="Enter Email" 
							   class='input-line full-width'
							   name="email" th:field="*{email}" required>
					    
					    <label for="email" th:text=#{register.password}>
					    	<b>Password</b>
					    </label> 
					    
					    <input type="password" placeholder="Enter Password" 
					    	   class='input-line full-width' 
					    	   name="psw" th:field="*{password}" required> 
					    	   
					    <label for="psw-repeat" th:text=#{register.confirmPassword}>
					    	<b>Confirm Password</b>
					    </label> 
					    
					    <input type="password" placeholder="Repeat Password"
							   class='input-line full-width' 
							   name="psw-repeat" 
							   th:field="*{matchingPassword}" required>
	
						<p th:text=#{register.agree}>By creating an account you agree to our 
							<a href="#" th:text=#{register.terms}>Terms & Privacy</a>.
						</p>
						
						<button class='ghost-round full-width' type="submit" th:text=#{register}>Register</button>
						
						<div class="signin">
							<p th:text=#{register.existingAccount}>
								Already have an account? <a href="/login" th:text=#{register.signin}>Sign in</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
<footer>
	<p th:text=#{language.change}>You can change the language here:</p>
	<a th:text="#{language.russian}" th:href="@{?lang=ru}">Russian<i class="flag-icon flag-icon-ua"></i></a>&nbsp;
	<a th:text="#{language.english}" th:href="@{?lang=ie}">English<i class="flag-icon flag-icon-ie"></i></a>
</footer>
</html>
