<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	
	<form action="/job" th:object="${job}" method="POST" enctype="utf8">
	  <div class="container">
	    <h1><span th:text="#{job.publish}"></span></h1>
	    <p>Please fill in this form to create a Job.</p>
	    <hr>
	
	    <label for="name"><b>Job Name</b></label>
	    <input type="text" placeholder="Name" name="name" th:field="*{name}" required>
	
	    <label for="description"><b>Job Description</b></label>
	    <input type="text" placeholder="Description" name="description" th:field="*{description}" required>
	
	    <hr>
	    
	    <button type="submit" class="jobbtn">Submit</button>
	  </div>
	</form>
	
</body>

<footer>
		<a th:href="@{job?lang=ru}"><i>Russian</i></a>
</footer>
