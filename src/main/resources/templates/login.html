<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/homepage.css" th:href="@{/css/homepage.css}"
	rel="stylesheet" />
</head>
<body>
	<form class="login-form" method="post" th:action="@{/login}">
			<div class='container'>
				<div class='window'>
					<div class='overlay'></div>
					<div class='content'>
						<div class='welcome'><p th:text="#{login}">Login</p></div>
						<div class='subtitle'>Please enter your details</div>
						<div class='input-fields'>
							<div class="error" th:if="${param.error}">Invalid user name
								or password.</div>
							<div class="error" th:if="${param.logout}">You have been
								logged out.</div>
							<label>User name: <input type="text" class='input-line full-width' name="username" /></label> 
							<label>Password: <input type="password" class='input-line full-width' name="password" /></label>
							<label><input class='ghost-round full-width' type="submit"/></label>
						</div>
						<div class="signin">
							<p>
								New here? <a href="/registration">Register for an account</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
	</form>
</body>
<footer>
	<p th:text=#{language.change}>You can change the language here:</p>
	<a th:text="#{language.russian}" th:href="@{login?lang=ru}">Russian<i class="flag-icon flag-icon-ua"></i></a>&nbsp;
	<a th:text="#{language.english}" th:href="@{login?lang=ie}">English<i class="flag-icon flag-icon-ie"></i></a>
</footer>
