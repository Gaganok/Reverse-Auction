<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Auction Registration</title>
<link href="../static/css/homepage.css" th:href="@{/css/homepage.css}"
	rel="stylesheet" />
</head>
<body>
	<form th:action="@{/registration}" th:object="${user}" method="POST"
		enctype="utf8">
		<div class="container">
			<div class='window'>
			<div class='overlay'></div>
				<div class='content'>
					<div class='welcome'>Register</div>
					<div class='subtitle'>We're almost done. Before using our
						services, fill in this form to create an account.</div>
					
					<div class='input-fields'>
						
						<label for="name"> 
							<b>First Name</b>
						</label> 
						
						<input type="text" placeholder="Name"
							   class='input-line full-width' 
							   name="name" th:field="*{name}" required> 
						
						<label for="surname">
							<b>Surname</b>
						</label> 
						
						<input type="text" placeholder="Surname" 
							   class='input-line full-width' 
							   name="surname" th:field="*{surname}" required>
						
						<label for="phone">
							<b>Phone Number</b>
						</label> 
						
						<input type="text" placeholder="Phone Number" 
							   class='input-line full-width'
							   name="phone" th:field="*{phone}" required> 
							   
						<label for="email">
							<b>Email</b>
						</label> 
						
						<input type="text" placeholder="Enter Email" 
							   class='input-line full-width'
							   name="email" th:field="*{email}" required>
					    
					    <label for="email">
					    	<b>Password</b>
					    </label> 
					    
					    <input type="password" placeholder="Enter Password" 
					    	   class='input-line full-width' 
					    	   name="psw" th:field="*{password}" required> 
					    	   
					    <label for="psw-repeat">
					    	<b>Confirm Password</b>
					    </label> 
					    
					    <input type="password" placeholder="Repeat Password"
							   class='input-line full-width' 
							   name="psw-repeat" 
							   th:field="*{matchingPassword}" required>
	
						<p>By creating an account you agree to our 
							<a href="#">Terms & Privacy</a>.
						</p>
						
						<button class='ghost-round full-width' type="submit">Register</button>
						
						<div class="signin">
							<p>
								Already have an account? <a href="/login">Sign in</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
